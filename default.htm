    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Park and Recreation Finder</title>
    <link rel="shortcut icon" href="images/appIcon.ico" />
    <link rel="apple-touch-icon" href="images/appIcon.png" />
    <link rel="apple-touch-icon-precomposed" href="images/appIcon.png">

    <script type="text/javascript">

     var dojoConfig = {
            async: false,
            parseOnLoad: true,
            mblHideAddressBar: false,
            packages:[
                {name:"js",location:location.pathname.replace(/\/[^/]+$/, '') + '/js'}
            ]
        };

    </script>
    <script type="text/javascript" src="http://serverapi.arcgisonline.com/jsapi/arcgis/3.5compact">
    </script>
    <script src="js/baseMapGallery.js" type="text/javascript"></script>

    <script src="js/locator.js" type="text/javascript"></script>
    <script src="js/utils.js" type="text/javascript"></script>
    <script src="js/carousel.js" type="text/javascript"></script>
    <script src="js/homePage.js" type="text/javascript"></script>
    <script src="js/route.js" type="text/javascript"></script>
</head>
<body onorientationchange="OrientationChanged();">
    <div id="divMainContainer" style="width: 100%; height: 100%;" dojotype="dojox.mobile.View"
        selected="true">
        <div id="map" style="width: 100%; height: 100%;">
        </div>
    </div>
    <div id="divSplashScreenContainer" class="divSplashScreenContainer" style="display: none;">
        <table style="width: 100%; height: 100%;">
            <tr align="center" valign="middle">
                <td>
                    <div id="divSplashScreenContent" class="hideContainer divSplashScreenContent">
                        <table style="width: 100%;">
                            <tr>
                                <td>
                                    <div id="divSplashContainer" class="divSplashContainer" style="margin-top: 10px;">
                                        <div id="divSplashContent" class="divSplashContent">
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td align="center">
                                    <div style="width: 75px; margin-top: 10px;" class="customButton" onclick="HideSplashScreenMessage();">
                                        <div class="customButtonInner">
                                            <table style="width: 100%; height: 100%;">
                                                <tr>
                                                    <td align="center" valign="middle">
                                                        OK
                                                    </td>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <div id="divLogo" class="divLogo">
        <table style="width: 100%; height: 100%;">
            <tr>
                <td>
                    <img id="imgApp" class="imgApp" />
                </td>
            </tr>
        </table>
    </div>
    <div class="divApplicationHeader" align="right">
        <table cellpadding="0" cellspacing="0" class="tableHeader">
            <tr>
                <td id="lblAppName" class="lblAppName" align="left">
                </td>
                <td align="right">
                    <table>
                        <tr>
                            <td align="center" class="tdHeader">
                                <img alt="Settings" src="images/locate.png" class="imgOptions" title="Search" onclick="ShowLocateContainer();"
                                    style="cursor: pointer" />
                            </td>
                            <td align="center" id="tdGeolocation" class="tdHeader">
                                <img alt="Settings" src="images/imgGeolocation.png" class="imgOptions" title="Locate"
                                    onclick="ShowMyLocation();" style="cursor: pointer" />
                            </td>
                            <td align="center" id="tdBaseMap">
                            </td>
                            <td align="center" class="tdHeader">
                                <img src="images/imgSocialMedia.png" class="imgOptions" title="Share" onclick="ShareLink(true);"
                                    style="cursor: pointer" />
                            </td>
                            <td align="center" id="help" class="tdHeader">
                                <img src="images/help.png" title="Help" id="imgHelp" class="imgOptions" style="cursor: pointer" />
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>
    <div id="divAddressContainer" align="center" class="divAddressContainer hideContainerHeight"
        style="display: none">
        <table style="width: 100%; height: 100%;">
            <tr align="center" valign="middle">
                <td>
                    <div id="divAddressHolder" class="hideContainerHeight divAddressHolder">
                        <div id="divAddressContent" class="divAddressContent">
                            <table class="tblHeader" style="width: 100%;">
                                <tr style="height: 30px;" align="center" valign="top">
                                    <td class="tdHeader" align="left" valign="middle" style="padding-left: 8px;">
                                        Search
                                    </td>
                                    <td style="width: 10%;" align="right">
                                        <img src="images/close.png" class="imgOptions" title="Close" style="cursor: pointer;
                                            padding: 0px" onclick="HideAddressContainer();" />
                                    </td>
                                </tr>
                            </table>
                            <div id="divAddressResultContainer" style="margin: 0px 0px 0px 5px;">
                                <table style="color: #F5F5DC; width: 100%;">
                                    <tr>
                                        <td>
                                            <table style="width: 100%; margin: 5px 5px 5px -2px;">
                                                <tr>
                                                    <td id="tdSearchAddress" class="tdSearchByAddress" onclick="ShowAddressSearchView();">
                                                    </td>
                                                    <td id="tdSearchPark" class="tdSearchByUnSelectedPark" onclick="ShowParkSearchView();">
                                                    </td>
                                                    <td id="tdSearchActivity" class="tdSearchByUnSelectedActivity" onclick="ShowActivitySearchView();">
                                                    </td>
                                                    <td id="tdImglocate">
                                                        <img id="imgLocate" src="images/locate.png" class="imgLocate" title="Locate" />
                                                    </td>
                                                </tr>
                                            </table>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td id="tdAddressSearch" align="left">
                                            <div id="divAddressPlaceHolder" class="divAddressPlaceHolder" align="left">
                                                <input type="text" id="txtAddress" class="txtAddress" onfocus="if(this.setSelectionRange)this.setSelectionRange(this.value.length, this.value.length);" />
                                            </div>
                                            <div id="divAddressList" class="divAddressList">
                                                <div id="divAddressScrollContainer" class="divAddressScrollContainer" align="left">
                                                    <div id="divAddressScrollContent" class="divAddressScrollContent">
                                                        <table id="tblAddressResults" cellpadding="0" cellspacing="2" style="width: 100%;">
                                                        </table>
                                                    </div>
                                                </div>
                                            </div>
                                            <table style="height: 100%; width: 100%;">
                                                <tr>
                                                    <td align="center">
                                                        <img id="imgSearchLoader" src="images/loader.gif" class="imgSearchLoader" />
                                                    </td>
                                                </tr>
                                            </table>
                                        </td>
                                        <td id="tdActivitySearch" style="display: none;">
                                            <div id="divActivityContainer" style="position: relative; overflow: hidden;">
                                                <div id="divActivityContent" class="divActivityContent" style="position: relative;
                                                    overflow: hidden;">
                                                    <table id="tableActivityList" align="left" style="width: 97%;" cellspacing="0" cellpadding="0">
                                                    </table>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <div id="divLayerContainer" class="divLayerContainer hideContainerHeight">
        <div id="divLayerHolder" class="divLayerHolder">
            <div id="divLayerContentHolder" class="divLayerContentHolder">
                <div id="layerList">
                </div>
            </div>
        </div>
    </div>
    <div id="divAppContainer" class="divAppContainer hideContainerHeight">
        <div id="divAppHolder" class="divAppHolder">
            <div id="divAppContent">
                <table cellpadding="0" cellspacing="0">
                    <tr>
                        <td>
                            <table cellpadding="2" cellspacing="2">
                                <tr>
                                    <td align="center" colspan="3" style="color: #F5F5DC;">
                                        Share this map
                                    </td>
                                </tr>
                                <tr>
                                    <td style="width: 30px;" align="center" id="tdFacebook">
                                        <img title="Facebook" class="imgShare" id="imgFacebook" src="images/img_facebook.png"
                                            onclick="Share('facebook')" />
                                    </td>
                                    <td style="width: 30px;" align="center" id="tdTwitter">
                                        <img title="Twitter" class="imgShare" id="imgTwitter" src="images/img_twitter.png"
                                            onclick="Share('twitter')" />
                                    </td>
                                    <td style="width: 30px;" align="center" id="tdMail">
                                        <img title="Email" class="imgShare" id="imgMail" src="images/img_email.png" onclick="Share('mail')" />
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div id="divInfoContainer" align="center" class="divInfoContainer opacityHideAnimation">
        <table style="width: 100%; height: 100%;">
            <tr align="center" valign="middle">
                <td>
                    <div align="left" id="divInfoContent" class="hideContainer divInfoContent">
                        <table id="tblHeader" class="infotblHeader" style="width: 100%; padding: 1px" cellpadding="0"
                            cellspacing="0">
                            <tr style="height: 30px;" align="center" valign="top">
                                <td align="left" id="tdImgGAllery" valign="middle" style="padding-left: 7px; display: none;">
                                    <img class="imageBack" id="imgGallery" title="Back" />
                                    <span class="tdInfoHeader">Gallery</span>
                                </td>
                                <td align="left" id="tdLabel" valign="middle" style="padding-left: 7px;">
                                    <span id="tdInfoHeader" class="tdInfoHeader"></span>
                                </td>
                                <td id="tdImages" align="right">
                                    <table cellpadding="0" cellspacing="0" align="right">
                                        <tr>
                                            <td id="tdList" align="right">
                                                <img class="infoOptions" id="imgList" src="images/back.png" onclick="ShowSearchResultsContainer();"
                                                    style="display: none;" />
                                            </td>
                                            <td id="tdDirections" align="right">
                                                <img class="infoOptions" id="imgDirections" src="images/imgDirections.png" onclick="ShowInfoDirectionsView();" />
                                            </td>
                                            <td id="tdDetails" align="right">
                                                <img class="infoOptions" title="Details" src="images/details.png" id="imgDetails"
                                                    onclick="ShowInfoDetailsView();" />
                                            </td>
                                            <td id="tdComments" align="right">
                                                <img src="images/comments.png" class="infoOptions" title="Comments" id="imgComments"
                                                    onclick="ShowCommentsView();" />
                                            </td>
                                            <td align="right" id="tdClose">
                                                <img src="images/close.png" class="infoOptions" title="Close" style="cursor: pointer;"
                                                    onclick="HideInfoContainer();" />
                                            </td>
                                            <td align="left">
                                                <img id="imgMblPrevImg" title="Previous Image" src="images/arrLeft.png" class="infoOptions"
                                                    onclick="ShowPreviousImg()" />
                                            </td>
                                            <td align="center">
                                                <div id="divCount" style="display: none; font-size: 22px; width: 65px;">
                                                </div>
                                            </td>
                                            <td align="right">
                                                <img id="imgMblNextImg" title="Next Image" src="images/arrRight.png" class="infoOptions"
                                                    onclick="ShowNextImg()" />
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                        </table>
                        <div id="divInfoDetails" class="divInfoDetails" style="color: #F5F5DC;">
                            <div id="divInfoDetailsScroll" class="divInfoDetailsScroll">
                                <table id="tblInfoDetails" class="tblInfoDetails" cellpadding="0">
                                </table>
                            </div>
                        </div>
                        <div id="divInfoDirections" class="divInfoDirections">
                            <div id="divInfoDirectionsScroll" class="divInfoDirectionsScroll">
                            </div>
                            <div id="divNewInfoDirectionsScroll" class="divInfoDirectionsScroll" style="display: none;">
                            </div>
                        </div>
                        <div id="divInfoComments" class="divInfoComments" style="color: #F5F5DC; display: none;">
                            <div align="left" id="divCommentsView">
                                <table style="height: 35px; cursor: pointer;" onclick="ShowAddCommentsView();">
                                    <tr align="left">
                                        <td style="width: 37px;">
                                            <img title="" src="images/addcomment.png" class="imgOptions">
                                        </td>
                                        <td>
                                            Add Comment
                                        </td>
                                    </tr>
                                </table>
                            </div>
                            <div id="divCommentsList">
                                <div id="divCommentsContainer" class="divCommentsContainer">
                                    <div id="divCommentsContent" class="divCommentsContent" style="overflow: hidden">
                                    </div>
                                </div>
                            </div>
                            <div id="divAddComment" style="display: none; margin: 5px;">
                                <div id="divCmtIpContainer" style="position: relative; overflow: hidden;">
                                    <div id="divCmtIpContent" style="position: absolute; overflow: hidden; width: 95%">
                                        <div id="tblComment" style="color: #fff; display: block;">
                                            <div>
                                                <table cellpadding="2" cellspacing="0" style="width: 100%;">
                                                    <tr valign="middle">
                                                        <td align="left">
                                                            Rating
                                                        </td>
                                                        <td>
                                                            <ul readonly="false" id="commentRating" value="0" numstars="5" style="height: 100%;
                                                                margin: 0px 0px 0px 0px; padding-left: 0px;" />
                                                        </td>
                                                    </tr>
                                                    <tr valign="top">
                                                        <td align="left" colspan="2">
                                                            Comment
                                                        </td>
                                                    </tr>
                                                </table>
                                            </div>
                                        </div>
                                        <table style="margin-top: 5px; width: 100%;">
                                            <tr>
                                                <td>
                                                    <textarea placeholder="Enter comment" maxlength="250" class="txtArea" id="txtComments"
                                                        onkeypress="if(dojo.isIE){return imposeMaxLength(this, 249);}else{return imposeMaxLength(this, 250);}"></textarea>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td colspan="4" valign="middle" align="left" style="height: 20px;">
                                                    <span id="commentError" style="display: none; color: Yellow; margin-top: 3px; word-wrap: break-word;">
                                                    </span>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td align="center" colspan="4">
                                                    <table cellspacing="0">
                                                        <tr>
                                                            <td>
                                                                <div style="width: 75px;" class="customButton" id="btnAddComments" onclick="AddComment();">
                                                                    <div class="customButtonInner">
                                                                        <table style="width: 100%; height: 100%;">
                                                                            <tr>
                                                                                <td align="center" valign="middle">
                                                                                    Submit
                                                                                </td>
                                                                            </tr>
                                                                        </table>
                                                                    </div>
                                                                </div>
                                                            </td>
                                                            <td>
                                                                <div style="width: 75px;" class="customButton" onclick="ResetCommentValues();">
                                                                    <div class="customButtonInner">
                                                                        <table style="width: 100%; height: 100%;">
                                                                            <tr>
                                                                                <td align="center" valign="middle">
                                                                                    Cancel
                                                                                </td>
                                                                            </tr>
                                                                        </table>
                                                                    </div>
                                                                </div>
                                                            </td>
                                                        </tr>
                                                    </table>
                                                </td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="divInfoPhotoGalleryContainer" class="divInfoPhotos">
                            <div id="divInfoPhotoGalleryContent" class="divInfoPhotosScroll">
                            </div>
                        </div>
                        <div id="divMblImage" align="center" style="display: none;">
                            <table cellpadding="0" cellspacing="0" style="width: 100%; height: 100%;">
                                <tr style="height: 100%;">
                                    <td align="center" style="vertical-align: middle;">
                                        <img id="imgMblAttachment" style="border: 1px solid #fff;" />
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <div id="divImgsBlock" class="divImgsBlock opacityHideAnimation" style="display: none;
        position: absolute;">
        <table cellspacing="0" cellpadding="0" style="width: 100%; height: 100%;">
            <tr>
                <td align="center" valign="middle" style="width: 100%; height: 100%;">
                    <div id="divImgs" align="center" class="divImageSlide hideContainer" style="display: none;">
                        <div style="position: relative;">
                            <img src="images/close.png" title="Close" class="imgOptions" style="cursor: pointer;
                                position: absolute; top: 5px; right: 5px;" onclick="CloseImages();" />
                        </div>
                        <table cellpadding="0" cellspacing="0" style="width: 100%; height: 100%;">
                            <tr style="height: 100%;">
                                <td align="left" valign="middle" id="tdPreviousImg" style="width: 35px;">
                                    <img id="imgPreviousImg" title="Previous Image" class="imgOptions" style="cursor: pointer;
                                        margin-left: 4px; margin-bottom: 25px;" onclick="ShowPreviousImg()" />
                                </td>
                                <td align="center" style="vertical-align: middle;">
                                    <table style="width: 100%; height: 100%;">
                                        <tr>
                                            <td align="center" valign="middle" style="vertical-align: middle;">
                                                <img id="imgAttachments" class="imgAttachments" style="max-height: 300px; max-width: 450px;
                                                    border: 1px solid #fff;" />
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                                <td align="right" valign="middle" id="tdNextImg" style="width: 35px;">
                                    <img id="imgNextImg" title="Next Image" class="imgOptions" style="cursor: pointer;
                                        margin-right: 5px; margin-bottom: 25px;" onclick="ShowNextImg()" />
                                </td>
                            </tr>
                        </table>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <div id="divToggle" class="divToggle" style="bottom: 0px;">
        <table cellpadding="0" cellspacing="0" style="margin-left: 50px">
            <tr>
                <td align="right">
                    <div id="divImageBackground" class="divImageBackground" style="display: none;">
                        <div id="divImage">
                            <table style="width: 40px; height: 100%;">
                                <tr>
                                    <td align="center">
                                        <img id="imgToggleResults" state="maximized" class="imgShare" src="images/down.png"
                                            style="cursor: pointer;" title="HidePanel" onclick="ShowHideResult(this)" />
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <div id="divCarouselContent" class="divCarouselContent hideBottomContainerHeight">
        <div class="transparentBackground" style="height: 220px">
            <table style="width: 100%; height: 100%;">
                <tr>
                    <td align="left" style="width: 37px;">
                        <div id="divLeftArrow" style="z-index: 1000; display: none;">
                            <img src="images/arrLeft.png" style="cursor: pointer; vertical-align: middle;" onclick="SlideLeft();"
                                class="imgShare" />
                        </div>
                    </td>
                    <td>
                        <div id="divCarouselDataContainer" class="divCarouselDataContainer">
                            <div id="divCarouselDataContent" class="divCarouselDataContent">
                                <div>
                                    <table id="tblCarousel">
                                    </table>
                                </div>
                            </div>
                        </div>
                    </td>
                    <td align="right" style="width: 37px;">
                        <div id="divRightArrow" style="z-index: 1000; display: block">
                            <img src="images/arrRight.png" style="cursor: pointer; vertical-align: middle;" onclick="SlideRight();"
                                class="imgShare" />
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div id="divLoadingIndicator" class="divLoadingIndicator" style="display: block;">
        <table style="width: 100%; height: 100%;">
            <tr align="center" valign="middle">
                <td>
                    <img src="images/loader.gif" />
                </td>
            </tr>
        </table>
    </div>
    <div id="divSearchBox" style="position: relative;" type="search">
        <div id="divSearchHeader" class="divHeader">
            <table style="width: 100%; height: 100%;" cellspacing="0" cellpadding="0">
                <tr>
                    <td>
                        <span class="spanHeader">Search Results</span>
                    </td>
                </tr>
            </table>
        </div>
        <div class="divContentStyle">
            <div class="divContentStyle">
                <div style="margin-top: 5px;">
                    <span id="spanParkListContainer" class="spanParkListContainer"></span>
                    <div id="divParkListContainer" class="divParkList">
                        <div id="divParkList" class="divParkList">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="divInfo" style="position: relative;" type="park">
        <div id="divInfoHeader" class="divHeader">
            <table style="width: 100%; height: 100%;" cellspacing="0" cellpadding="0">
                <tr>
                    <td>
                        <span id="spanParkInfo" class="spanHeader"></span>
                    </td>
                </tr>
            </table>
        </div>
        <div id="divInformationContentHolder" class="divContentStyle">
            <div id="divInformationContent" class="divContentStyle">
                <div id="divInformationContainer" class="divCommentContainer">
                    <div id="divInformationHolder" class="divCommentHolder">
                        <table id="tblInformation" class="tblInformation" cellspacing="0" cellpadding="0">
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="divDirections" style="position: relative;" type="directions">
        <div id="divDirectionsHeader" class="divHeader">
            <table style="width: 100%; height: 100%;" cellspacing="0" cellpadding="0">
                <tr>
                    <td>
                        <span id="spanDirectionHeader" class="spanHeader"></span>
                    </td>
                    <td align="right" style="padding-right: 5px;">
                        <img src="images/imgPrint.png" class="imgOptions" id="tdPrint" style="display: none;"
                            title="Print" onclick="ShowModal();" />
                    </td>
                </tr>
            </table>
        </div>
        <div id="divDirectionContentHolder" class="divContentStyle">
            <div id="divDirectionContent" class="divContentStyle">
                <div id="divAddressContentDirections">
                    <table class="tblAddressContentDirections">
                        <tbody>
                            <tr>
                                <td id="tdTotalDistance" align="left">
                                </td>
                                <td id="tdTotalTime" style="text-align: center;" align="center">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div id="divDirectionContainer" class="divDirectionContainer" style="position: relative;">
                        <div id="divDirection" class="divDirection" style="width: 95%; overflow: hidden;
                            padding-left: 5px;">
                        </div>
                    </div>
                </div>
            </div>
            <div id="divDirectionSearchContent" class="divContentStyle" style="display: none;">
                <table id="tblNewAddressSearch" style="width: 95%; padding-left: 5px;">
                    <tr>
                        <td id="td3">
                            <table style="width: 100%;">
                                <tr>
                                    <td>
                                        <span>From</span>
                                    </td>
                                    <td style="padding-left: 5px;">
                                        <div class="divAddressPodPlaceHolder" align="left">
                                            <input type="text" id="txtPodAddress" class="txtPodAddress" onfocus="if(this.setSelectionRange)this.setSelectionRange(this.value.length, this.value.length);" />
                                            <img id="imgPodSearchLocate" src="images/locate.png" title="Locate" class="imgPodSearchLocate" />
                                        </div>
                                    </td>
                                </tr>
                            </table>
                            <div class="divAddressList">
                                <div id="divPodAddressScrollContainer" class="divAddressScrollContainer" align="left">
                                    <div id="divPodAddressScrollContent" class="divPodAddressScrollContent" style="position: relative;
                                        overflow: hidden;">
                                        <table id="tblPodAddressResults" cellpadding="0" cellspacing="2" style="width: 95%;">
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <table style="width: 100%; height: 100%;">
                                <tr>
                                    <td align="center">
                                        <img id="imgPodSearchLoader" src="images/loader.gif" class="imgPodSearchLoader" />
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div id="divComments" style="position: relative;" type="comments">
        <div id="divCommentsHeader" class="divHeader">
            <table style="width: 100%; height: 100%;" cellspacing="0" cellpadding="0">
                <tr>
                    <td>
                        <span class="spanHeader">Comments</span>
                    </td>
                </tr>
            </table>
        </div>
        <div id="divCommentContentHolder" class="divContentStyle">
            <div id="divCommentContent" class="divContentStyle">
                <div id="divCommentContainer" class="divCommentContainer">
                    <div id="divCommentHolder" class="divCommentHolder">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="divPhotoGallery" style="position: relative;" type="photogallery">
        <div id="divPhotoGalleryHeader" class="divHeader">
            <table style="width: 100%; height: 100%;" cellspacing="0" cellpadding="0">
                <tr>
                    <td>
                        <span id="spanPhotoGallery" class="spanHeader" style="font-size: 12px">Photo Gallery</span>
                    </td>
                </tr>
            </table>
        </div>
        <div id="divPhotoGalleryContentHolder" class="divContentStyle">
            <div id="divPhotoGalleryContent" class="divContentStyle" style="padding-left: 5px;">
            </div>
        </div>
    </div>
    <div id="divResults" align="center" class="divInfoContainer opacityHideAnimation">
        <table style="width: 100%; height: 100%;">
            <tr align="center" valign="middle">
                <td>
                    <div align="left" id="divResultContent" class="hideContainer divInfoContent">
                        <table class="infotblHeader" style="width: 100%; padding: 1px" cellpadding="0" cellspacing="0">
                            <tr style="height: 30px;" align="center" valign="top">
                                <td align="left" valign="middle" style="padding-left: 7px; width: 98%">
                                    <span id="spanTitle" class="tdInfoHeader"></span>
                                </td>
                                <td>
                                    <table cellpadding="0" cellspacing="0" align="right">
                                        <tr>
                                            <td align="right">
                                                <img src="images/close.png" class="infoOptions" title="Close" style="cursor: pointer;"
                                                    onclick="HideSearchResultContainer();" />
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                        </table>
                        <div id="divResultDataContainer" class="divInfoDetails" style="color: #F5F5DC;">
                            <div id="divResultDataContent" class="divInfoDetailsScroll">
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
